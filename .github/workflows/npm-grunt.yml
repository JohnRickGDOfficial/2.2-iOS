name: 2.2 IPA Maker

on:
  workflow_dispatch:
    inputs:
      name:
        description: "GDPS Name"
        required: true
      url:
        description: "GDPS URL (33 CHARACTERS)"
        required: true
      bundle:
        description: "Bundle ID (23 CHARACTERS)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”½ Download Base IPA
        run: |
          set -e
          wget -L https://files.141412.xyz/r/base.ipa -O base.ipa

      - name: ðŸ“ Install Node.js Dependencies
        run: npm install

      - name: ðŸ“ Create .env File
        run: |
          echo "name=${{ inputs.name }}" > .env
          echo "bundle=${{ inputs.bundle }}" >> .env
          echo "url=${{ inputs.url }}" >> .env

      - name: ðŸ—ï¸ Run Build Script
        run: |
          node index.js
          mv "${{ inputs.name }}.ipa" output.ipa

      - name: ðŸ“¤ Upload Output IPA
        uses: actions/upload-artifact@v4
        with:
          name: "IPA Output - ${{ inputs.name }}"
          path: output.ipa
          if-no-files-found: error

      - name: âœ… Summary
        run: |
          echo "IPA for **${{ inputs.name }}** built and uploaded successfully." >> $GITHUB_STEP_SUMMARY
